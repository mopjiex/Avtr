<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">

                <button class="header__nav">
                    <img src="./images/menu-btn.svg" alt="menu button" class="header__nav-img">
                </button>

                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="logo" class="logo__img">
                </a>

                <ul class="list">
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Twitter.svg" alt="" class="list__img"></a></li>
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Google.svg" alt="" class="list__img"></a></li>
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Facebook.svg" alt="" class="list__img"></a></li>
                </ul>
            </div>
        </div>

        <div class="header__content">
            <h1 class="title">The VISION AVTR</h1>
            <p class="title-descr">Inspered by the future</p>
        </div>
    </header>

    <section class="concept">
        <div class="container">
            <div class="concept__inner">
                <h3 class="concept__title section__title">concept</h3>
                <p class="concept__text">
                    Электромобильность в гармонии с человеком и природой. Экологичная технология органических аккумуляторов и продуманная операционная стратегия концепт-кара VISION AVTR.
                </p>

                <img src="./images/concept.jpg" alt="" class="concept__img">
            </div>
        </div>
    </section>



    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a href="#" class="footer__link">Политика конфиденциальности</a>
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="logo" class="logo__img">
                </a>

                <ul class="list">
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Twitter.svg" alt="" class="list__img"></a></li>
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Google.svg" alt="" class="list__img"></a></li>
                    <li class="list__item"><a href="#" class="list__link"><img src="./images/Facebook.svg" alt="" class="list__img"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
